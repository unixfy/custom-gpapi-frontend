<!-- Basic frontend file, displays API data (only nonexpired and profitable plays) in a neat datatable -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GambitProfit.com API Frontend</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/r-2.2.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/jszip-2.5.0/dt-1.10.21/b-1.6.2/b-html5-1.6.2/r-2.2.5/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <h1>Latest Gambit Plays</h1>
    <h4>Times are converted to your local timezone. Content is updated LIVE from the GambitProfit.com API.</h4>
    <hr>
    <table id="dataTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                Team 1 Name
            </th>
            <th>
                Team 1 Reward
            </th>
            <th>
                Team 2 Name
            </th>
            <th>
                Team 2 Reward
            </th>
            <th>
                Draw Reward
            </th>
            <th>
                Link
            </th>
            <th>
                Play Time
            </th>
        </tr>
        </thead>
        <tbody id="appendData">

        </tbody>
    </table>
</div>
<script>
    fetch('https://api.gambitprofit.com/gambit-plays')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            // Fill out all the data, then intitalize datatables
            appendData(data);
            initDataTables();
        })
        .catch(function (err) {
            alert('An error occurred! ' + err);
        });
    function appendData(data) {
        var mainContainer = document.getElementById("appendData");
        for (var i = 0; i < data.length; i++) {
            // We only want to display plays that haven't already started
            if (moment(data[i].PlayDate).subtract(1, 'hours').diff() >= 0 && data[i].Calc.Profitable == true) {
                var tr = document.createElement("tr");
                tr.innerHTML = '<td>' + data[i].Team1.Name + '</td><td>' + data[i].Team1.Reward + '</td><td>' + data[i].Team2.Name + '</td><td>' + data[i].Team2.Reward + '</td><td>' + data[i].Draw.Reward + '</td><td><a target="_blank" href=' + data[i].PlayUrl + '>Click</a></td><td>' + moment(data[i].PlayDate).calendar();
                mainContainer.appendChild(tr);
            }
        }
        console.log('done loading data');
    }
    function initDataTables(){
        $('#dataTable').DataTable( {
            dom: "Bfrtipl",
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5'
            ],
            responsive: true
        });
    }
</script>
</body>
</html>
